<!DOCTYPE html>
<html lang="en-us" ng-app="weatherApp">
    <head>
        <title>AngularJS Weather Forecast SPA</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            #top{
                height: 200px;
            }
            body{
                background-image: url("water.jpg");
            }
        </style>
    </head>
    <body>
<div id="top"></div>
<div class="container">  
		<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
			
			<!-- Div Panel -->
			<div class="panel panel-success" >
					
					<!-- Panel Heading -->
					<div class="panel-heading">
						<div class="panel-title">Sign Up</div>
					</div><!-- End panel heading -->
					
					<!-- Panel body -->
					<div class="panel-body" >
							
						<form class="form-horizontal" role="form">
							
							<!-- Username -->
							<div class="input-group input-username">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input type="text" class="form-control" name="email" placeholder="email" autofocus>
							</div>
                            
                            <!-- mobile -->
							<div class="input-group input-mobile">
								<span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span><input type="tel" class="form-control" name="mobile" placeholder="5101231234">
							</div>
                            
                            <!-- Password -->
							<div class="input-group input-password">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span><input type="password" class="form-control" name="password" placeholder="password">
							</div>
							<br>
							<div class="form-group login-button">
								<div class="col-sm-12 controls">
									<center><a href="#" class="btn btn-success">Sign Up  </a></center>
								</div>
							</div>
                            
						</form><!-- ENd form -->     
					</div><!-- ENd panel body -->
			</div><!-- End panel group -->  

		</div><!-- End col div -->
	</div><!-- End container -->
    </body>
</html>
