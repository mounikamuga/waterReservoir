<!DOCTYPE html>
<html lang="en-us" ng-app="weatherApp">
    <head>
        <title>Agua</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            #top{
                height: 200px;
            }
            body{
                background-image: url("water.jpg");
            }
        </style>
    </head>
    <body>
<div id="top"></div>
<div class="container">    
		<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
			
			<div class="panel panel-success" >
					
					<div class="panel-heading">
						<div class="panel-title">Sign In</div>
					</div>
					
					
					<div class="panel-body" >
							
						<form class="form-horizontal" role="form">
							
							<div class="input-group input-username">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input type="text" class="form-control" name="username" placeholder="username" autofocus>
							</div>
								
							<div class="input-group input-password">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span><input type="password" class="form-control" name="password" placeholder="password">
							</div>

							<div class="input-group checkbox-remember">
								<div class="checkbox">
									<label><input id="login-remember" type="checkbox" name="remember" value="1"> Remember me</label>
								</div>
							</div>

							<div class="form-group login-button">
								<div class="col-sm-12 controls">
									<center><a href="#" class="btn btn-success">Login</a></center>
								</div>
							</div>

						</form>
					</div>
			</div>

		</div>
	</div>
    </body>
</html>
